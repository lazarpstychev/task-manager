<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager – Разделени колони</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold text-center mb-6">Task Manager по дни</h1>

  <div class="flex justify-center mb-6">
    <input id="taskInput" type="text" placeholder="Въведи задача" 
           class="p-2 border rounded-l-lg focus:outline-none w-1/3">
    <select id="daySelect" class="border px-2 focus:outline-none">
      <option value="Monday">Понеделник</option>
      <option value="Tuesday">Вторник</option>
      <option value="Wednesday">Сряда</option>
      <option value="Thursday">Четвъртък</option>
      <option value="Friday">Петък</option>
      <option value="Saturday">Събота</option>
      <option value="Sunday">Неделя</option>
    </select>
    <button onclick="addTaskFromInput()" 
            class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">Добави</button>
  </div>

  <div class="grid grid-cols-7 gap-4 mb-6">
    <div class="bg-white p-3 rounded shadow" id="Monday">
      <h2 class="font-bold text-center mb-2">Понеделник</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Tuesday">
      <h2 class="font-bold text-center mb-2">Вторник</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Wednesday">
      <h2 class="font-bold text-center mb-2">Сряда</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Thursday">
      <h2 class="font-bold text-center mb-2">Четвъртък</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Friday">
      <h2 class="font-bold text-center mb-2">Петък</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Saturday">
      <h2 class="font-bold text-center mb-2">Събота</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
    <div class="bg-white p-3 rounded shadow" id="Sunday">
      <h2 class="font-bold text-center mb-2">Неделя</h2>
      <div class="flex gap-2">
        <ul class="taskList flex-1 space-y-1"></ul>
        <div class="deleteButtons flex flex-col gap-1"></div>
      </div>
    </div>
  </div>

  <script>
    function addTaskToDay(task, day) {
      if (!task || !day) return;
      
      // Добави задачата в лист
      const li = document.createElement('li');
      li.className = 'bg-gray-50 p-2 rounded task-item';
      li.innerHTML = `<span class="task-text">${task}</span>`;
      
      const dayList = document.querySelector(`#${day} .taskList`);
      if (!dayList) return;
      dayList.appendChild(li);
      
      // Добави бутон за изтриване в отделна колона
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn bg-red-500 text-white px-2 py-2 rounded hover:bg-red-600 text-xs';
      deleteBtn.textContent = '✕';
      deleteBtn.onclick = function() {
        removeTask(li, deleteBtn);
      };
      
      const deleteContainer = document.querySelector(`#${day} .deleteButtons`);
      if (deleteContainer) deleteContainer.appendChild(deleteBtn);
    }

    function removeTask(taskItem, deleteBtn) {
      taskItem.remove();
      deleteBtn.remove();
    }

    function addTaskFromInput() {
      const input = document.getElementById('taskInput');
      const daySelect = document.getElementById('daySelect');
      const task = input.value.trim();
      const day = daySelect.value;
      if (!task) return;
      addTaskToDay(task, day);
      input.value = '';
    }
  </script>
</body>
</html>
